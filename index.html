<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummo</title> <!-- Nome do meu projeto -->
    <link rel="stylesheet" href=".//assets/css/styles.css"> <!-- link do css -->
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content first-content"><!-- A primeira parte do container -->
            <div class="first-column"> 
                <img src="./assets/imagens/logotipo.png" alt="logotipo"> <!-- a logo Nummo -->
                <h2 class="title title-primary">Bem-vindo ao Nummo</h2> <!-- a primeira frase -->
                <p class="description">Ainda não criou sua conta?</p> <!-- o chamado (descritivo) -->
                <button class="btn btn-primary">CADASTRAR</button> <!-- botão de cadastrar -->
            </div>
            
            <div class="secound-column"> <!-- A secunda parte do container -->
                <h2 class="title title-second">Acesse sua conta por aqui:</h2> <!-- segunda coluna -->
                <form class="form"> <!-- editar os inputs -->
                    <input type="Login" placeholder="Login"> <!-- A caixinha com o login -->
                    <input type="Email" placeholder="Email"> <!-- A caixinha com o emial -->
                    <p>Recupar Senha:</p> <!-- Colocar como underline no css -->
                    <button class="btn btn-second">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>
</body>
